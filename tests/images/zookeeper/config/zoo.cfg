autopurge.purgeInterval=1
autopurge.snapRetainCount=2
zookeeper.serverCnxnFactory="org.apache.zookeeper.server.NettyServerCnxnFactory"
secureClientPort=2281
clientPort=2181
dataDir=/var/lib/zookeeper
forceSync=no
fsync.warningthresholdms=500
initLimit=7200
jute.maxbuffer=16777216
leaderServes=yes
maxClientCnxns=2000
cnxTimeout=3000
maxSessionTimeout=60000
quorumListenOnAllIPs=true
skipACL=yes
snapCount=10000
syncLimit=20
tickTime=2000
